<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Twitter Scraper UI</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #f7f7f7; }
    h1 { text-align: center; }
    input[type=text] { width: 100%; padding: 8px; margin-top: 10px; box-sizing: border-box; }
    button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
    textarea { width: 100%; height: 200px; margin-top: 10px; }
    .actions { margin-top: 10px; }
    .actions button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Twitter Scraper UI</h1>
  <label>Tweet URL:</label>
  <input type="text" id="urlInput" placeholder="https://twitter.com/.../status/...">
  <button id="makeBtn">Make Template</button>
  <textarea id="output" readonly placeholder="Template will appear here..."></textarea>
  <div class="actions">
    <button id="copyBtn">Copy Template</button>
    <button id="clearBtn">Clear</button>
  </div>
  <script>
    document.getElementById('makeBtn').onclick = async () => {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return alert('Please enter a URL');
      document.getElementById('output').value = 'Loading...';
      try {
        const resp = await fetch('/scrape?url=' + encodeURIComponent(url));
        const data = await resp.json();
        if (data.error) throw new Error(data.error);
        const { url: link, tweetText, username, followers } = data;
        const template = `*Social Media:* X (formerly Twitter)

*Link:* ${link}

${tweetText}

*User Name:* @${username}

*Number of followers:* ${followers}`;
        document.getElementById('output').value = template;
      } catch (e) {
        document.getElementById('output').value = 'Error: ' + e.message;
      }
    };
    document.getElementById('copyBtn').onclick = () => {
      const output = document.getElementById('output').value;
      if (!output) return;
      navigator.clipboard.writeText(output).then(() => {
        alert('Template copied!');
      });
    };
    document.getElementById('clearBtn').onclick = () => {
      document.getElementById('output').value = '';
    };
  </script>
</body>
</html>
